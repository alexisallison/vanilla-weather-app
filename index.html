<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
      <title>Weather App</title>
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
              type="search"
              placeholder="Type a city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
      <h1 id="city">Ashland, OH</h1>
      <ul>
        <li id="date">Monday 09:30</li>
        <li id="description">Sunny</li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
  <img alt="icon" id="icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"/>
  <div class="current-temperature">
    <strong id="temperature">
      12</strong><span class="units">&#176 C | 
        <a href="#" id="farenheit">
          &#176F
      </a>
      </span>
  </div>
  </div>
  </div>
 <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity">0</span>%
            </li>
            <li>
              Wind: <span id="wind">0</span>mph
            </li>
          </ul>
        </div>
      </div>
      
    </div>
      <small>
        <a href="https://github.com/alexisallison/vanilla-weather-app.git"
        target="_blank">
        Open Sourced Code
      </a> 
        by Alexis Allison
    </small>
  </div>
      </div>
    <script src="src/app.js"></script>  
  </body>
</html>
